<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch statement</title>
</head>
<body>
    <script>
        var studentgarde = prompt("enter your garde");
        switch (studentgarde){

            case "A":
           document.write("wow");
           case "B" :
           document.write("nice");

        }

    </script>
</body>
</html>
